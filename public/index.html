<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaGram</title>
    <style>
        /* --- Default (Light) Theme Variables --- */
        :root {
            --primary-color: #ff385c;
            --secondary-color: #2c3e50;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --input-background: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --chat-bubble-sent: #d1e7ff;
            --chat-bubble-received: #f1f0f0;
        }

        /* --- Dark Theme Variables (Activated via .dark-mode class on body) --- */
        .dark-mode {
            --secondary-color: #ecf0f1; /* Light text */
            --background-color: #1f2a37; /* Dark background */
            --card-background: #2c3e50; /* Dark card */
            --text-color: #ecf0f1;
            --input-background: #34495e;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --chat-bubble-sent: #4a637a;
            --chat-bubble-received: #34495e;
        }

        /* Apply dark mode to body and critical elements */
        .dark-mode body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .dark-mode header,
        .dark-mode .upload-box,
        .dark-mode .post,
        .dark-mode #online-users-sidebar,
        .dark-mode #chat-main,
        .dark-mode .modal-content {
            background-color: var(--card-background);
            color: var(--text-color);
            box-shadow: var(--shadow);
        }
        .dark-mode input[type="text"],
        .dark-mode input[type="email"],
        .dark-mode input[type="password"],
        .dark-mode input[type="file"],
        .dark-mode #chat-input,
        .dark-mode .comment-input-row input { /* Added comment input */
            background-color: var(--input-background);
            color: var(--text-color);
            border-color: #4a637a;
        }
        .dark-mode #chat-window {
            background: #1a242f; /* Darker message area */
            border-color: #4a637a;
        }
        .dark-mode .message.received {
            background-color: var(--chat-bubble-received); /* Darker received messages */
        }
        .dark-mode .user-item:hover {
            background-color: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color); /* Use text color variable */
            background-color: var(--background-color); /* Use background color variable */
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            padding: 15px 15px; /* Reduced horizontal padding for mobile */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo {
            color: var(--primary-color);
            font-size: 1.8em;
            font-weight: 700;
        }
        /* General Button Styling */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #e6004c;
        }
        button:active {
            transform: scale(0.98);
        }

        /* Styling for Icon Buttons in the Header Navigation */
        header nav {
            display: flex;
            gap: 5px; /* Small gap between icon buttons */
        }

        header nav button {
            /* Fix size for better touch target */
            width: 44px;
            height: 44px;
            padding: 0;
            font-size: 1.4em; /* Larger icons */
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-left: 0; /* Remove default button margin */
        }

        header #logout-btn {
             background: #ccc !important;
             color: var(--secondary-color) !important;
        }

        /* --- Theme Selector Styling --- */
        .theme-option {
            border: 1px solid #ddd !important;
            transition: all 0.2s;
            font-size: 0.9em !important;
        }
        .theme-option.active {
            border: 3px solid var(--primary-color) !important;
            font-weight: 700 !important;
            padding: 2px 17px !important;
        }


        /* --- Main Content Layout --- */
        #main-content {
            flex-grow: 1;
            max-width: 1200px;
            width: 100%;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* --- Upload/Post Styles (UPDATED) --- */
        .upload-box {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* New: Style for icon button in upload box */
        .upload-icon-btn {
            width: 44px;
            height: 44px;
            background-color: #ccc !important;
            color: var(--secondary-color) !important;
            border-radius: 8px !important;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1.2em;
            padding: 0 !important;
        }
        .upload-icon-btn:hover {
            background-color: #bbb !important;
        }

        .upload-box input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .upload-box button {
            margin-left: 0;
        }
        .post {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* New: Profile Picture Styling */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
            flex-shrink: 0;
        }

        .post .actions {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
        }
        .post .like-btn {
            background: none;
            color: var(--primary-color);
            padding: 5px 10px;
            border: 1px solid var(--primary-color);
            font-weight: 400;
            transition: all 0.2s;
        }
        .post .like-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* New: Comments Section Styles */
        .post .comments-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .dark-mode .post .comments-section {
            border-top: 1px solid #4a637a;
        }
        .comment-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .comment-text {
            /* Using a lighter background for comments inside posts */
            background: #f0f0f0;
            padding: 6px 10px;
            border-radius: 12px;
            max-width: fit-content;
            text-align: left;
        }
        .dark-mode .comment-text {
            background: #34495e;
        }
        .comment-input-row {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            align-items: center;
        }
        .comment-input-row input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        /* --- Modal/Auth/Settings Styles --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .modal-content button {
            margin-top: 15px;
            width: 100%;
            margin-left: 0;
        }
        /* --- Chat Styles --- */
        #private-chat {
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 150px);
            position: relative;
        }
        /* Sidebar Styling - Desktop Default */
        #online-users-sidebar {
            width: 250px;
            background-color: var(--card-background);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow-y: auto;
            flex-shrink: 0;
            position: relative;
            left: 0;
            transition: left 0.3s ease-in-out;
        }
        /* Main Chat Area */
        #chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        /* Chat Header Layout */
        #chat-main .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        /* New: Close/Back Button for Mobile Chat View */
        .close-chat-btn {
            background: none;
            color: var(--secondary-color);
            font-size: 24px;
            padding: 0;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            line-height: 1;
            display: none; /* Default hidden on desktop */
        }
        .dark-mode .close-chat-btn {
            color: var(--text-color);
        }

        /* Hamburger Button Styling */
        .hamburger-btn {
            background: none;
            color: var(--primary-color);
            font-size: 24px;
            padding: 0;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            line-height: 1;
            display: none; /* Default hidden on desktop */
        }

        /* Chat Window Styling */
        #chat-window {
            flex-grow: 1;
            border: 1px solid #ddd;
            background: #fcfcfc;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            min-height: 200px;
            max-height: 70vh;
        }
        .dark-mode #chat-window {
            background: #1a242f; /* Darker message area */
        }
        /* Fixed Input Area */
        .chat-input-wrapper {
            padding-top: 10px;
            position: relative; /* Needed for absolute positioning of emoji picker */
        }
        /* Chat Input Row including icons */
        #private-chat .chat-input-row {
            display: flex;
            gap: 10px;
            align-items: center; /* Align items vertically */
        }
        /* New styling for the secondary icon buttons (Emoji, File) */
        .chat-icon-btn {
            width: 40px !important;
            height: 40px !important;
            font-size: 1.2em !important;
            background: #ccc !important;
            color: var(--secondary-color) !important;
            border-radius: 50% !important;
            padding: 0;
            flex-shrink: 0; /* Prevents shrinking on smaller screens */
            display: inline-flex; /* Ensure icon centers */
            justify-content: center;
            align-items: center;
        }
        .chat-icon-btn:hover {
             background: #bbb !important;
        }
        /* New styling for the primary SEND icon button */
        .send-icon-btn {
            width: 40px !important;
            height: 40px !important;
            background-color: var(--primary-color) !important;
            color: white !important;
            border-radius: 50% !important;
            padding: 0;
            flex-shrink: 0;
            font-size: 1.2em;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.1s;
        }
        .send-icon-btn:hover {
            background-color: #e6004c !important; /* Slightly darker primary color */
        }
        #private-chat .chat-input-row input {
            flex-grow: 1;
            padding: 10px;
            height: 40px; /* Match icon height */
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: var(--input-background);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        /* --- Emoji Picker Styling --- */
        #emoji-picker-popover {
            position: absolute;
            bottom: 60px; /* Position above the input field */
            left: 0;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 10px;
            max-height: 200px;
            width: 100%;
            max-width: 250px;
            overflow-y: auto;
            z-index: 50;
            display: none; /* Initially hidden */
            border: 1px solid #ddd;
        }
        .dark-mode #emoji-picker-popover {
             border: 1px solid #4a637a;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }
        .emoji-item {
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            transition: background-color 0.1s;
        }
        .emoji-item:hover {
            background-color: #eee;
        }
        .dark-mode .emoji-item:hover {
             background-color: #34495e;
        }

        /* Mobile Adjustments (<= 768px) */
        @media (max-width: 768px) {
            #main-content {
                 margin: 0;
                 padding: 0;
            }
            #private-chat {
                flex-direction: column;
                gap: 0;
                min-height: 100vh;
            }
            /* Sidebar must now use viewport height and be fixed to overlay the entire screen */
            #online-users-sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                padding-top: 60px;
                z-index: 100;
                border-radius: 0 12px 12px 0;
            }
            /* Class to show the sidebar */
            #online-users-sidebar.open {
                left: 0;
            }
            /* Show Hamburger on mobile when sidebar is closed */
            .hamburger-btn {
                display: inline-block !important;
            }
            /* Show Close button on mobile when chat is active */
            .close-chat-btn {
                display: none; /* Hide by default */
            }
            #chat-main.active-chat .close-chat-btn {
                display: inline-block;
            }
            /* Hide hamburger when a chat is active */
            #chat-main.active-chat .hamburger-btn {
                 display: none !important;
            }
            /* Make chat-main take full height/width */
            #chat-main {
                 min-height: calc(100vh - 60px);
                 border-radius: 0;
                 padding: 10px;
                 margin-top: 60px;
            }
            #chat-window {
                max-height: none;
                min-height: 50vh;
            }
        }
        /* Desktop Adjustments (> 768px) */
        @media (min-width: 769px) {
            /* Hide Mobile-specific buttons on desktop */
            .hamburger-btn, .close-chat-btn {
                display: none !important;
            }
        }

        /* User List and Status and Messages (Unchanged) */
        .user-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: #f0f0f0;
        }
        .dark-mode .user-item:hover {
             background-color: #34495e;
        }
        .user-item .info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notification-badge {
            background-color: var(--primary-color);
            color: white;
            font-size: 0.75em;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: auto;
            line-height: 1;
        }
        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-online {
            background-color: #2ecc71; /* Green */
        }
        .status-offline {
            background-color: #e74c3c; /* Red */
        }
        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.9em;
        }
        .message.sent {
            background-color: var(--chat-bubble-sent);
            margin-left: auto;
            text-align: right;
        }
        .message.received {
            background-color: var(--chat-bubble-received);
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>

                            <button id="file-btn" class="chat-icon-btn" title="Attach File">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto">
                                    <path d="M15 7l-6.3 6.3a4.9 4.9 0 0 0 7 7L21 17"></path>
                                    <path d="M9 15l6.3-6.3a4.9 4.9 0 0 0-7-7L3 7"></path>
                                </svg>
                            </button>
                            <input type="file" id="chat-file-upload" style="display: none;" accept="image/*, .pdf, .txt, .zip">
                            <input type="text" id="chat-input" placeholder="Type a message..." disabled>
                            <button id="send-btn" disabled class="send-icon-btn" title="Send">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto transform rotate-45 -mt-1 -mr-0.5">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- GLOBAL STATE ---
        const socket = io();
        let currentAuthMode = 'login'; // 'login' or 'signup'
        let currentUser = {
            id: null,
            username: null,
            token: null,
            // NEW: Default profile picture placeholder
            profilePicUrl: 'https://placehold.co/40x40/ccc/333?text=A'
        };
        let onlineUsers = []; // Stores only currently online users (from socket broadcasts)
        let currentRecipient = null; // Stores { userId, username } of the currently selected chat partner
        let unreadCounts = {}; // { userId: count, ... } for notification badges
        let chatHistory = {}; // { recipientId: [{message}, {message}], ... }
        let chatInitialized = false; // Flag to prevent re-initialization

        // --- THEME AND SETTINGS LOGIC ---
        function setTheme(themeName) {
            const body = document.body;
            const themeSelectors = document.querySelectorAll('.theme-option');

            // Remove all active states
            themeSelectors.forEach(btn => btn.classList.remove('active'));

            // Apply the theme logic
            if (themeName === 'dark') {
                body.classList.add('dark-mode');
                document.getElementById('theme-dark-btn').classList.add('active');
                localStorage.setItem('theme', 'dark');
            } else if (themeName === 'light') {
                body.classList.remove('dark-mode');
                document.getElementById('theme-light-btn').classList.add('active');
                localStorage.setItem('theme', 'light');
            } else if (themeName === 'system') {
                // System preference logic
                localStorage.removeItem('theme');
                // Check current system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                document.getElementById('theme-system-btn').classList.add('active');
            }
        }

        function loadInitialTheme() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                setTheme(storedTheme);
            } else {
                // Default to system if no preference is stored
                setTheme('system');
            }
        }

        function toggleSettingsModal() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // --- 1. AUTHENTICATION LOGIC (UPDATED) ---
        function toggleAuthMode() {
            const isLogin = currentAuthMode === 'login';
            currentAuthMode = isLogin ? 'signup' : 'login';
            document.getElementById('auth-title').textContent = isLogin ? 'Create Your Account' : 'Welcome Back!';
            document.getElementById('username').style.display = isLogin ? 'block' : 'none';
            // NEW: Toggle Profile Pic URL input
            document.getElementById('profile-pic-url').style.display = isLogin ? 'block' : 'none';
            document.getElementById('auth-primary-btn').textContent = isLogin ? 'Sign Up' : 'Login';
            document.getElementById('auth-toggle-btn').textContent = isLogin ? 'Already have an account? Login' : 'Need an account? Sign Up';
            document.getElementById('auth-message').textContent = '';
        }

        async function handleAuth() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // NEW: Get Profile Pic URL
            const profilePicUrl = document.getElementById('profile-pic-url').value;
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = 'Processing...';

            const endpoint = currentAuthMode === 'login' ? '/api/login' : '/api/signup';
            const body = { email, password };
            if (currentAuthMode === 'signup') {
                body.username = username;
                // NEW: Include profilePicUrl if provided
                if (profilePicUrl) {
                    body.profilePicUrl = profilePicUrl;
                }
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();

                if (data.success) {
                    messageEl.textContent = data.message;
                    localStorage.setItem('userToken', data.token);

                    // Update currentUser object
                    currentUser.id = data.userId;
                    currentUser.username = data.username;
                    currentUser.token = data.token;
                    // Use the profilePicUrl returned from the server or the default placeholder
                    const finalProfilePicUrl = data.profilePicUrl || currentUser.profilePicUrl;
                    currentUser.profilePicUrl = finalProfilePicUrl;

                    // Save user data (including the new profile pic)
                    localStorage.setItem('currentUserData', JSON.stringify({
                        id: data.userId,
                        username: data.username,
                        profilePicUrl: finalProfilePicUrl
                    }));

                    document.getElementById('auth-modal').style.display = 'none';
                    document.getElementById('for-you-feed').style.display = 'block';
                    document.getElementById('chat-btn').style.display = 'inline-flex';

                    // 1. Notify server user is online
                    socket.emit('userOnline', { userId: currentUser.id, username: currentUser.username });
                    // 2. Load the feed
                    loadFeed();
                } else {
                    messageEl.textContent = data.message;
                }
            } catch (error) {
                messageEl.textContent = 'Connection error.';
                console.error('Auth fetch error:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('currentUserData');
            currentUser.id = null;
            currentUser.username = null;
            currentUser.token = null;
            document.getElementById('auth-modal').style.display = 'flex';
            document.getElementById('for-you-feed').style.display = 'none';
            document.getElementById('chat-btn').style.display = 'none';

            // Also notify the server that the user is offline
            socket.disconnect();
            // Re-establish a connection so the user can log back in
            socket.connect();
        }

        // Function to load authentication state from localStorage
        function loadInitialAuth() {
            const storedToken = localStorage.getItem('userToken');
            const storedUserData = localStorage.getItem('currentUserData');

            if (storedToken && storedUserData) {
                try {
                    const userData = JSON.parse(storedUserData);
                    document.getElementById('auth-modal').style.display = 'none';
                    document.getElementById('for-you-feed').style.display = 'block';
                    document.getElementById('chat-btn').style.display = 'inline-flex';

                    currentUser.token = storedToken;
                    currentUser.id = userData.id;
                    currentUser.username = userData.username;
                    // Load saved profile pic or use default
                    currentUser.profilePicUrl = userData.profilePicUrl || currentUser.profilePicUrl;

                    socket.emit('userOnline', { userId: currentUser.id, username: currentUser.username });
                    loadFeed();
                } catch (e) {
                    console.error("Failed to parse stored user data:", e);
                    localStorage.removeItem('userToken');
                    localStorage.removeItem('currentUserData');
                }
            } else {
                document.getElementById('auth-modal').style.display = 'flex';
                document.getElementById('for-you-feed').style.display = 'none';
                document.getElementById('chat-btn').style.display = 'none';
            }
        }

        // --- 2. FEED AND POST LOGIC (UPDATED for Comments) ---

        /**
         * Renders a single comment element.
         * @param {Object} comment - The comment object from the API.
         * @returns {string} The HTML string for the comment.
         */
        function renderComment(comment) {
            // Placeholder profile picture logic (real URL is fetched with post/comment)
            const commentAvatar = comment.profilePicUrl || 'https://placehold.co/40x40/ccc/333?text=' + comment.username.charAt(0).toUpperCase();

            return `
                <div class="comment-item">
                    <img class="user-avatar" src="${commentAvatar}" alt="Profile" style="width: 25px; height: 25px; margin-right: 5px; border-width: 1px;">
                    <div class="comment-text">
                        <strong style="margin-right: 5px;">${comment.username}:</strong> <span>${comment.content}</span>
                    </div>
                </div>
            `;
        }

        /**
         * Fetches and renders comments for a given post.
         * @param {string} postId - The ID of the post.
         */
        async function fetchComments(postId) {
            const commentsContainer = document.querySelector(`.comments-list[data-post-id="${postId}"]`);
            if (!commentsContainer) return;
            commentsContainer.innerHTML = ''; // Clear previous comments

            try {
                const response = await fetch(`/api/comments/${postId}`);
                const data = await response.json();

                if (data.success && data.comments.length > 0) {
                    data.comments.forEach(comment => {
                        commentsContainer.innerHTML += renderComment(comment);
                    });
                } else {
                    commentsContainer.innerHTML = '<p style="font-size: 0.9em; color: #999; margin-left: 30px;">Be the first to comment!</p>';
                }
            } catch (error) {
                console.error('Error fetching comments:', error);
            }
        }

        /**
         * Sends a comment to the server.
         * @param {string} postId - The ID of the post to comment on.
         * @param {string} content - The comment text.
         */
        async function postComment(postId, content) {
            if (!content.trim()) return;

            try {
                const response = await fetch('/api/comment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        post_id: postId,
                        user_id: currentUser.id,
                        username: currentUser.username,
                        // NEW: Send current user's profile pic URL with the comment
                        profilePicUrl: currentUser.profilePicUrl,
                        content: content.trim()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Success is handled by the socket broadcast ('commentUpdate') for real-time update
                    document.querySelector(`.comment-input-row input[data-post-id="${postId}"]`).value = ''; // Clear input
                } else {
                    console.error('Error posting comment:', data.message);
                }
            } catch (error) {
                console.error('Network error posting comment:', error);
            }
        }

        /**
         * Renders a single post including content, like count, and comment section.
         * @param {Object} post - The post object.
         * @returns {string} The HTML string for the post.
         */
        function renderPost(post) {
            const userLiked = post.isLiked;
            const likeText = userLiked ? 'Unlike' : 'Like';
            const likeClass = userLiked ? 'like-btn' : 'like-btn';

            // Use the actual profile pic URL or a placeholder
            const avatarUrl = post.profilePicUrl || 'https://placehold.co/40x40/ccc/333?text=' + post.username.charAt(0).toUpperCase();

            // Handle post media if it exists
            let mediaHtml = '';
            if (post.media_path) {
                // Assuming media_path is a full URL or a relative path from the server root
                const mediaType = post.media_path.match(/\.(mp4|mov|webm)$/i) ? 'video' : 'image';
                if (mediaType === 'image') {
                    mediaHtml = `<img src="${post.media_path}" alt="Post Media" style="width: 100%; max-height: 400px; object-fit: contain; margin-bottom: 15px; border-radius: 8px;">`;
                } else if (mediaType === 'video') {
                     mediaHtml = `<video controls src="${post.media_path}" style="width: 100%; max-height: 400px; object-fit: contain; margin-bottom: 15px; border-radius: 8px;"></video>`;
                }
            }


            return `
                <div class="post" data-post-id="${post.id}">
                    <div class="post-header">
                        <img class="user-avatar" src="${avatarUrl}" alt="Profile Picture">
                        <span>${post.username}</span>
                    </div>

                    ${mediaHtml}

                    <p>${post.content}</p>

                    <div class="actions">
                        <button class="${likeClass}" data-post-id="${post.id}">${likeText}</button>
                        <span id="likes-count-${post.id}">${post.like_count} Likes</span>
                        <button class="view-comments-btn" data-post-id="${post.id}" style="background: none; color: var(--secondary-color); padding: 5px 10px;">
                            Comments
                        </button>
                    </div>

                    <div class="comments-section" style="display: none;" data-post-id="${post.id}">
                        <div class="comments-list" data-post-id="${post.id}">
                            <p style="font-size: 0.9em; color: #999;">Loading comments...</p>
                        </div>
                        <div class="comment-input-row">
                             <img class="user-avatar" src="${currentUser.profilePicUrl}" alt="Profile" style="width: 30px; height: 30px; margin-right: 5px; border-width: 1px;">
                            <input type="text" placeholder="Write a comment..." class="comment-input" data-post-id="${post.id}">
                            <button class="post-comment-btn" data-post-id="${post.id}" style="padding: 8px 15px; width: auto; margin-top: 0;">Post</button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadFeed() {
            try {
                const response = await fetch(`/api/posts?userId=${currentUser.id}`);
                const data = await response.json();
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';

                if (data.success && data.posts.length > 0) {
                    data.posts.forEach(post => {
                        postsContainer.innerHTML += renderPost(post);
                    });
                } else {
                    postsContainer.innerHTML = '<p style="text-align: center; color: #999;">No posts yet. Be the first to share your story!</p>';
                }
            } catch (error) {
                console.error('Error loading feed:', error);
                document.getElementById('posts-container').innerHTML = '<p style="text-align: center; color: var(--primary-color);">Failed to load posts.</p>';
            }
        }

        async function handlePostStory() {
            const storyText = document.getElementById('story-text').value;
            const photoFile = document.getElementById('photo-upload').files[0];

            if (!storyText && !photoFile) {
                alert('Please enter a caption or select a photo/video.');
                return;
            }

            // In a real app, you'd upload the file first and get a URL.
            // Here, we simulate by adding the text and a placeholder URL if a file was selected.
            const mediaPath = photoFile ? 'https://placehold.co/400x300/007bff/FFFFFF?text=UPLOADED_MEDIA' : null;

            const newPost = {
                user_id: currentUser.id,
                username: currentUser.username,
                content: storyText,
                media_path: mediaPath,
                // NEW: Send current user's profile pic URL with the post
                profilePicUrl: currentUser.profilePicUrl,
                // Server will generate ID, likes, timestamp
            };

            try {
                const response = await fetch('/api/post', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newPost)
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('story-text').value = '';
                    document.getElementById('photo-upload').value = '';
                    // The server will broadcast the new post, and the feed will be updated via socket
                } else {
                    alert('Failed to post story: ' + data.message);
                }
            } catch (error) {
                console.error('Error posting story:', error);
                alert('Connection error while posting story.');
            }
        }

        function handleLike(postId) {
            socket.emit('likePost', {
                postId: postId,
                userId: currentUser.id
            });
        }

        // --- 3. CHAT LOGIC (UPDATED for Profile Pics and Mobile Fix) ---

        /**
         * Renders a single user item for the chat sidebar.
         * @param {Object} user - The user object { userId, username }.
         * @returns {string} The HTML string for the user item.
         */
        function renderUser(user) {
            if (user.userId === currentUser.id) return ''; // Don't render self

            // NEW: Profile Picture URL logic
            const avatarUrl = user.profilePicUrl || 'https://placehold.co/40x40/ccc/333?text=' + user.username.charAt(0).toUpperCase();
            const badgeCount = unreadCounts[user.userId] || 0;
            const isOnline = onlineUsers.some(u => u.userId === user.userId);
            const statusClass = isOnline ? 'status-online' : 'status-offline';

            return `
                <div class="user-item" data-user-id="${user.userId}" data-username="${user.username}">
                    <div class="info">
                        <img class="user-avatar" src="${avatarUrl}" alt="Profile" style="width: 30px; height: 30px; border-width: 1px;">
                        <span>${user.username}</span>
                        <div class="user-status ${statusClass}" title="${isOnline ? 'Online' : 'Offline'}"></div>
                    </div>
                    ${badgeCount > 0 ? `<span class="notification-badge">${badgeCount}</span>` : ''}
                </div>
            `;
        }

        function renderMessage(msg) {
            const isSent = msg.sender_id === currentUser.id;
            const direction = isSent ? 'sent' : 'received';
            const timestamp = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            return `
                <div class="message ${direction}">
                    ${msg.message}
                    <span style="font-size: 0.7em; opacity: 0.6; display: block; margin-top: 2px;">${timestamp}</span>
                </div>
            `;
        }

        // NEW: Function to toggle the chat sidebar visibility on mobile
        function toggleChatSidebar() {
            const sidebar = document.getElementById('online-users-sidebar');
            sidebar.classList.toggle('open');
        }

        // NEW: Function to close the chat and return to the user list on mobile
        function closeChat() {
            if (window.innerWidth <= 768) {
                // On mobile, show the sidebar and hide chat main content
                document.getElementById('online-users-sidebar').classList.add('open');
                document.getElementById('chat-main').classList.remove('active-chat');
            }
            // For good measure, reset recipient state
            currentRecipient = null;
            document.getElementById('chat-recipient-name').textContent = 'Select a user to chat...';
            document.getElementById('chat-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
        }

        async function openPrivateChat(recipientId, username) {
            currentRecipient = { userId: recipientId, username: username };
            document.getElementById('chat-recipient-name').textContent = `Chatting with ${username}`;
            document.getElementById('chat-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('chat-window').innerHTML = ''; // Clear window

            // Clear unread count for this user
            unreadCounts[recipientId] = 0;
            renderOnlineUsers(); // Re-render to clear badge

            // Hide sidebar on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('online-users-sidebar').classList.remove('open');
                document.getElementById('chat-main').classList.add('active-chat'); // New class for mobile chat view
            }

            // Load and display chat history
            try {
                // Use cached history if available
                if (chatHistory[recipientId]) {
                    chatHistory[recipientId].forEach(msg => {
                        document.getElementById('chat-window').innerHTML += renderMessage(msg);
                    });
                } else {
                    // Fetch history from API
                    const response = await fetch(`/api/chathistory?user1Id=${currentUser.id}&user2Id=${recipientId}`);
                    const data = await response.json();

                    if (data.success) {
                        chatHistory[recipientId] = data.history; // Cache it
                        data.history.forEach(msg => {
                            document.getElementById('chat-window').innerHTML += renderMessage(msg);
                        });
                    }
                }
                document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight; // Scroll to bottom
            } catch (error) {
                console.error('Error fetching chat history:', error);
            }
        }

        function handleSendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();

            if (!message || !currentRecipient) return;

            const messagePayload = {
                senderId: currentUser.id,
                recipientId: currentRecipient.userId,
                message: message
            };

            socket.emit('privateMessage', messagePayload);
            chatInput.value = '';
        }

        function renderOnlineUsers() {
            const listEl = document.getElementById('online-users-list');
            listEl.innerHTML = '';
            // Render current online users
            if (onlineUsers.length > 0) {
                // Ensure the current recipient is always rendered first, then others
                const usersToRender = [...new Set(onlineUsers.map(u => u.userId))]; // Get unique IDs

                // If a recipient is selected but offline, ensure they are still in the list (for history/status)
                if (currentRecipient && !usersToRender.includes(currentRecipient.userId)) {
                    usersToRender.push(currentRecipient.userId);
                }

                usersToRender.forEach(userId => {
                    const user = onlineUsers.find(u => u.userId === userId) || {
                        userId,
                        username: (currentRecipient && currentRecipient.userId === userId) ? currentRecipient.username : 'User ' + userId.substring(0, 4),
                        // Use the profile pic from cached info if available
                        profilePicUrl: (chatHistory[userId] && chatHistory[userId][0]?.profilePicUrl) || 'https://placehold.co/40x40/ccc/333?text=O'
                    };
                    if (user.userId !== currentUser.id) {
                         listEl.innerHTML += renderUser(user);
                    }
                });
            } else {
                listEl.innerHTML = '<p style="font-size: 0.9em; color: #999;">No other users online.</p>';
            }

            // Re-attach click listeners to dynamically created elements
            document.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', () => {
                    const userId = item.getAttribute('data-user-id');
                    const username = item.getAttribute('data-username');
                    openPrivateChat(userId, username);
                });
            });
        }

        // --- 4. SOCKET.IO EVENT HANDLERS ---

        // General Connection/Disconnection Status
        socket.on('connect', () => {
            console.log('Connected to server, socket ID:', socket.id);
            if (currentUser.id) {
                 socket.emit('userOnline', { userId: currentUser.id, username: currentUser.username });
            }
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server.');
        });

        // Online Users Broadcast
        socket.on('onlineUsers', (users) => {
            onlineUsers = users;
            renderOnlineUsers();
        });

        // Private Message Handler
        socket.on('newPrivateMessage', (msg) => {
            const senderId = msg.sender_id;
            const recipientId = msg.recipient_id;
            const partnerId = (senderId === currentUser.id) ? recipientId : senderId;

            // Add to chat history cache
            if (!chatHistory[partnerId]) {
                chatHistory[partnerId] = [];
            }
            chatHistory[partnerId].push(msg);


            if (currentRecipient && partnerId === currentRecipient.userId) {
                // If the message is for the currently open chat, display it
                document.getElementById('chat-window').innerHTML += renderMessage(msg);
                document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            } else if (senderId !== currentUser.id) {
                // It's a message from another user not in the current chat, increment unread count
                unreadCounts[senderId] = (unreadCounts[senderId] || 0) + 1;
                renderOnlineUsers(); // Re-render to show new badge
            }
            // If sender is self, the echo is handled but no badge is needed for self
        });

        // Feed Handlers
        socket.on('updateFeed', (post) => {
            // New posts are prepended to the feed
            const postsContainer = document.getElementById('posts-container');
            // Ensure the new post includes like and user status for rendering
            const postData = { ...post, isLiked: false, like_count: 0 };
            postsContainer.insertAdjacentHTML('afterbegin', renderPost(postData));
            // Re-attach listeners after adding new content
            attachEventListeners();
        });

        socket.on('likeUpdate', (data) => {
            const likesCountEl = document.getElementById(`likes-count-${data.postId}`);
            if (likesCountEl) {
                likesCountEl.textContent = `${data.newCount} Likes`;
            }
            // Update the state of the Like button (optional, but good UX)
            // Re-fetch post status or rely on client-side state tracking for full button update
        });

        // NEW: Comment Update Handler
        socket.on('commentUpdate', (comment) => {
            // Find the comments list for the post
            const commentsContainer = document.querySelector(`.comments-list[data-post-id="${comment.post_id}"]`);
            if (commentsContainer) {
                // If it's showing the 'Be the first...' message, clear it
                if (commentsContainer.innerHTML.includes('Be the first to comment!')) {
                    commentsContainer.innerHTML = '';
                }
                // Prepend the new comment (or append, depending on preference. Appending often works better for chronological discussions)
                commentsContainer.innerHTML += renderComment(comment);
            }
        });

        // --- 5. INITIALIZATION AND EVENT LISTENERS ---

        function attachEventListeners() {
            // Post/Like Events - Attach to a container for dynamic elements
            document.getElementById('posts-container').addEventListener('click', (e) => {
                const likeBtn = e.target.closest('.like-btn');
                const viewCommentsBtn = e.target.closest('.view-comments-btn');
                const postCommentBtn = e.target.closest('.post-comment-btn');

                if (likeBtn) {
                    handleLike(likeBtn.getAttribute('data-post-id'));
                } else if (viewCommentsBtn) {
                    const postId = viewCommentsBtn.getAttribute('data-post-id');
                    const commentsSection = document.querySelector(`.comments-section[data-post-id="${postId}"]`);
                    // Toggle visibility
                    const isHidden = commentsSection.style.display === 'none';
                    commentsSection.style.display = isHidden ? 'block' : 'none';
                    if (isHidden) {
                        fetchComments(postId); // Fetch comments only when opening
                    }
                } else if (postCommentBtn) {
                    const postId = postCommentBtn.getAttribute('data-post-id');
                    const inputEl = document.querySelector(`.comment-input[data-post-id="${postId}"]`);
                    postComment(postId, inputEl.value);
                }
            });

            // Input field 'Enter' key listeners
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSendMessage();
            });

            document.getElementById('story-text').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handlePostStory();
            });

            // Chat Send Button
            document.getElementById('send-btn').addEventListener('click', handleSendMessage);

            // Auth Toggle and Primary button
            document.getElementById('auth-toggle-btn').addEventListener('click', toggleAuthMode);
            document.getElementById('auth-primary-btn').addEventListener('click', handleAuth);

            // Header/Navigation
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('settings-btn').addEventListener('click', toggleSettingsModal);
            document.getElementById('close-settings-btn').addEventListener('click', toggleSettingsModal);
            document.getElementById('post-story-btn').addEventListener('click', handlePostStory);
            document.getElementById('upload-icon-btn').addEventListener('click', () => {
                document.getElementById('photo-upload').click(); // Trigger hidden file input
            });

            // Nav: Switch Views
            document.getElementById('for-you-btn').addEventListener('click', () => {
                document.getElementById('for-you-feed').style.display = 'block';
                document.getElementById('private-chat').style.display = 'none';
            });
            document.getElementById('chat-btn').addEventListener('click', () => {
                document.getElementById('for-you-feed').style.display = 'none';
                document.getElementById('private-chat').style.display = 'flex';
                // Ensure sidebar is open on mobile when entering chat view
                if (window.innerWidth <= 768) {
                    document.getElementById('online-users-sidebar').classList.add('open');
                    document.getElementById('chat-main').classList.remove('active-chat');
                }
            });

            // Chat UI: Mobile Sidebar Toggle/Close
            document.getElementById('menu-toggle-btn').addEventListener('click', toggleChatSidebar);
            // NEW: Mobile chat close button
            document.getElementById('close-chat-btn').addEventListener('click', closeChat);


            // Theme Selectors
            document.querySelectorAll('.theme-option').forEach(btn => {
                btn.addEventListener('click', () => setTheme(btn.getAttribute('data-theme')));
            });

            // Emoji Picker (Simplified)
            document.getElementById('emoji-btn').addEventListener('click', (e) => {
                const picker = document.getElementById('emoji-picker-popover');
                picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
                e.stopPropagation(); // Prevent document click from closing it immediately
            });
            document.querySelectorAll('.emoji-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const emoji = e.target.getAttribute('data-emoji');
                    const input = document.getElementById('chat-input');
                    input.value += emoji;
                    input.focus();
                    document.getElementById('emoji-picker-popover').style.display = 'none';
                });
            });
            document.addEventListener('click', (e) => {
                const picker = document.getElementById('emoji-picker-popover');
                if (picker.style.display === 'block' && !document.getElementById('emoji-btn').contains(e.target)) {
                    picker.style.display = 'none';
                }
            });

            // File Attachment (Placeholder)
            document.getElementById('file-btn').addEventListener('click', () => {
                 document.getElementById('chat-file-upload').click();
            });
            document.getElementById('chat-file-upload').addEventListener('change', function() {
                if (this.files.length > 0) {
                    const fileName = this.files[0].name;
                    document.getElementById('chat-input').value = `[FILE ATTACHED: ${fileName}]`;
                }
            });
        }

        // --- INITIAL RUN ---
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialTheme();
            attachEventListeners();
            loadInitialAuth();
        });
    </script>
</body>
</html>
