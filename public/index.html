<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaGram</title>
    <style>
        /* --- Default (Light) Theme Variables --- */
        :root {
            --primary-color: #ff385c;
            --secondary-color: #2c3e50;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --input-background: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --chat-bubble-sent: #d1e7ff;
            --chat-bubble-received: #f1f0f0;
        }

        /* --- Dark Theme Variables (Activated via .dark-mode class on body) --- */
        .dark-mode {
            --secondary-color: #ecf0f1; /* Light text */
            --background-color: #1f2a37; /* Dark background */
            --card-background: #2c3e50; /* Dark card */
            --text-color: #ecf0f1;
            --input-background: #34495e;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --chat-bubble-sent: #4a637a;
            --chat-bubble-received: #34495e;
        }

        /* Apply dark mode to body and critical elements */
        .dark-mode body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .dark-mode header,
        .dark-mode .upload-box,
        .dark-mode .post,
        .dark-mode #online-users-sidebar,
        .dark-mode #chat-main,
        .dark-mode .modal-content {
            background-color: var(--card-background);
            color: var(--text-color);
            box-shadow: var(--shadow);
        }
        .dark-mode input[type="text"],
        .dark-mode input[type="email"],
        .dark-mode input[type="password"],
        .dark-mode input[type="file"],
        .dark-mode #chat-input,
        .dark-mode .comment-input-row input { /* Added comment input */
            background-color: var(--input-background);
            color: var(--text-color);
            border-color: #4a637a;
        }
        .dark-mode #chat-window {
            background: #1a242f; /* Darker message area */
            border-color: #4a637a;
        }
        .dark-mode .message.received {
            background-color: var(--chat-bubble-received); /* Darker received messages */
        }
        .dark-mode .user-item:hover {
            background-color: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color); /* Use text color variable */
            background-color: var(--background-color); /* Use background color variable */
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            padding: 15px 15px; /* Reduced horizontal padding for mobile */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo {
            color: var(--primary-color);
            font-size: 1.8em;
            font-weight: 700;
        }
        /* General Button Styling */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #e6004c;
        }
        button:active {
            transform: scale(0.98);
        }

        /* Styling for Icon Buttons in the Header Navigation */
        header nav {
            display: flex;
            gap: 5px; /* Small gap between icon buttons */
        }

        header nav button {
            /* Fix size for better touch target */
            width: 44px;
            height: 44px;
            padding: 0;
            font-size: 1.4em; /* Larger icons */
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-left: 0; /* Remove default button margin */
        }

        header #logout-btn {
             background: #ccc !important;
             color: var(--secondary-color) !important;
        }

        /* --- Theme Selector Styling --- */
        .theme-option {
            border: 1px solid #ddd !important;
            transition: all 0.2s;
            font-size: 0.9em !important;
        }
        .theme-option.active {
            border: 3px solid var(--primary-color) !important;
            font-weight: 700 !important;
            padding: 2px 17px !important;
        }


        /* --- Main Content Layout --- */
        #main-content {
            flex-grow: 1;
            max-width: 1200px;
            width: 100%;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* --- Upload/Post Styles (UPDATED) --- */
        .upload-box {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* New: Style for icon button in upload box */
        .upload-icon-btn {
            width: 44px;
            height: 44px;
            background-color: #ccc !important;
            color: var(--secondary-color) !important;
            border-radius: 8px !important;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1.2em;
            padding: 0 !important;
        }
        .upload-icon-btn:hover {
            background-color: #bbb !important;
        }

        .upload-box input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .upload-box button {
            margin-left: 0;
        }
        .post {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* New: Profile Picture Styling */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
            flex-shrink: 0;
        }

        .post .actions {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
        }
        .post .like-btn {
            background: none;
            color: var(--primary-color);
            padding: 5px 10px;
            border: 1px solid var(--primary-color);
            font-weight: 400;
            transition: all 0.2s;
        }
        .post .like-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* New: Comments Section Styles */
        .post .comments-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .dark-mode .post .comments-section {
            border-top: 1px solid #4a637a;
        }
        .comment-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .comment-text {
            background: var(--chat-bubble-received);
            padding: 6px 10px;
            border-radius: 12px;
        }
        .dark-mode .comment-text {
            background: #34495e;
        }
        .comment-input-row {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .comment-input-row input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        /* --- Modal/Auth/Settings Styles --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .modal-content button {
            margin-top: 15px;
            width: 100%;
            margin-left: 0;
        }
        /* --- Chat Styles --- */
        #private-chat {
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 150px);
            position: relative;
        }
        /* Sidebar Styling - Desktop Default */
        #online-users-sidebar {
            width: 250px;
            background-color: var(--card-background);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow-y: auto;
            flex-shrink: 0;
            position: relative;
            left: 0;
            transition: left 0.3s ease-in-out;
        }
        /* Main Chat Area */
        #chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        /* Chat Header Layout */
        #chat-main .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        /* Hamburger Button Styling */
        .hamburger-btn {
            background: none;
            color: var(--primary-color);
            font-size: 24px;
            padding: 0;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            line-height: 1;
        }
        /* Chat Window Styling */
        #chat-window {
            flex-grow: 1;
            border: 1px solid #ddd;
            background: #fcfcfc;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            min-height: 200px;
            max-height: 70vh;
        }
        .dark-mode #chat-window {
            background: #1a242f; /* Darker message area */
        }
        /* Fixed Input Area */
        .chat-input-wrapper {
            padding-top: 10px;
            position: relative; /* Needed for absolute positioning of emoji picker */
        }
        /* Chat Input Row including icons */
        #private-chat .chat-input-row {
            display: flex;
            gap: 10px;
            align-items: center; /* Align items vertically */
        }
        /* New styling for the secondary icon buttons (Emoji, File) */
        .chat-icon-btn {
            width: 40px !important;
            height: 40px !important;
            font-size: 1.2em !important;
            background: #ccc !important;
            color: var(--secondary-color) !important;
            border-radius: 50% !important;
            padding: 0;
            flex-shrink: 0; /* Prevents shrinking on smaller screens */
            display: inline-flex; /* Ensure icon centers */
            justify-content: center;
            align-items: center;
        }
        .chat-icon-btn:hover {
             background: #bbb !important;
        }
        /* New styling for the primary SEND icon button */
        .send-icon-btn {
            width: 40px !important;
            height: 40px !important;
            background-color: var(--primary-color) !important;
            color: white !important;
            border-radius: 50% !important;
            padding: 0;
            flex-shrink: 0;
            font-size: 1.2em;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.1s;
        }
        .send-icon-btn:hover {
            background-color: #e6004c !important; /* Slightly darker primary color */
        }
        #private-chat .chat-input-row input {
            flex-grow: 1;
            padding: 10px;
            height: 40px; /* Match icon height */
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: var(--input-background);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        /* --- Emoji Picker Styling --- */
        #emoji-picker-popover {
            position: absolute;
            bottom: 60px; /* Position above the input field */
            left: 0;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 10px;
            max-height: 200px;
            width: 100%;
            max-width: 250px;
            overflow-y: auto;
            z-index: 50;
            display: none; /* Initially hidden */
            border: 1px solid #ddd;
        }
        .dark-mode #emoji-picker-popover {
             border: 1px solid #4a637a;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }
        .emoji-item {
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            transition: background-color 0.1s;
        }
        .emoji-item:hover {
            background-color: #eee;
        }
        .dark-mode .emoji-item:hover {
             background-color: #34495e;
        }
        /* Mobile Adjustments (<= 768px) */
        @media (max-width: 768px) {
            #main-content {
                 margin: 0;
                 padding: 0;
            }
            #private-chat {
                flex-direction: column;
                gap: 0;
                min-height: 100vh;
            }
            /* Sidebar must now use viewport height and be fixed to overlay the entire screen */
            #online-users-sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                padding-top: 60px;
                z-index: 100;
                border-radius: 0 12px 12px 0;
            }
            /* Class to show the sidebar */
            #online-users-sidebar.open {
                left: 0;
            }
            /* Hide Hamburger on desktop (re-affirming default) */
            .hamburger-btn {
                display: inline-block !important;
            }
            /* Make chat-main take full height/width */
            #chat-main {
                 min-height: calc(100vh - 60px);
                 border-radius: 0;
                 padding: 10px;
                 margin-top: 60px;
            }
            #chat-window {
                max-height: none;
                min-height: 50vh;
            }
            /* Hide Hamburger on desktop (re-affirming the desktop media query in case of override) */
            @media (min-width: 769px) {
                .hamburger-btn {
                    display: none !important;
                }
            }
        }
        /* Desktop Adjustments (> 768px) */
        @media (min-width: 769px) {
            /* Hide Hamburger on desktop */
            .hamburger-btn {
                display: none !important;
            }
        }
        /* User List and Status and Messages (Unchanged) */
        .user-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: #f0f0f0;
        }
        .dark-mode .user-item:hover {
             background-color: #34495e;
        }
        .user-item .info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notification-badge {
            background-color: var(--primary-color);
            color: white;
            font-size: 0.75em;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: auto;
            line-height: 1;
        }
        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-online {
            background-color: #2ecc71; /* Green */
        }
        .status-offline {
            background-color: #e74c3c; /* Red */
        }
        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.9em;
        }
        .message.sent {
            background-color: var(--chat-bubble-sent);
            margin-left: auto;
            text-align: right;
        }
        .message.received {
            background-color: var(--chat-bubble-received);
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>

                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto transform rotate-45 -mt-1 -mr-0.5">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- GLOBAL STATE ---
        const socket = io();
        let currentAuthMode = 'login'; // 'login' or 'signup'
        let currentUser = {
            id: null,
            username: null,
            token: null,
            // NEW: Default profile picture placeholder
            profilePicUrl: 'https://placehold.co/40x40/ccc/333?text='
        };
        let onlineUsers = []; // Stores only currently online users (from socket broadcasts)
        let currentRecipient = null; // Stores { userId, username } of the currently selected chat partner
        let unreadCounts = {}; // { userId: count, ... } for notification badges


        // --- NEW: THEME AND SETTINGS LOGIC ---

        function setTheme(themeName) {
            const body = document.body;
            const themeSelectors = document.querySelectorAll('.theme-option');

            // Remove all active states
            themeSelectors.forEach(btn => btn.classList.remove('active'));

            // Apply the theme logic
            if (themeName === 'dark') {
                body.classList.add('dark-mode');
                document.getElementById('theme-dark-btn').classList.add('active');
                localStorage.setItem('theme', 'dark');
            } else if (themeName === 'light') {
                body.classList.remove('dark-mode');
                document.getElementById('theme-light-btn').classList.add('active');
                localStorage.setItem('theme', 'light');
            } else if (themeName === 'system') {
                // System preference logic
                localStorage.removeItem('theme');
                // Check current system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                document.getElementById('theme-system-btn').classList.add('active');
            }
        }

        function loadInitialTheme() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                setTheme(storedTheme);
            } else {
                // Default to system if no preference is stored
                setTheme('system');
            }
        }

        function toggleSettingsModal() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';

            // New: Handle profile picture upload placeholder logic
            document.getElementById('profile-picture-upload').addEventListener('change', function() {
                if (this.files.length > 0) {
                    document.getElementById('auth-message').textContent = 'Profile picture selected. This URL would be saved to the database on a real server.';
                    setTimeout(() => document.getElementById('auth-message').textContent = '', 5000);
                    // Simulate updating the profile picture URL
                    currentUser.profilePicUrl = 'https://placehold.co/40x40/007bff/FFFFFF?text=‚úîÔ∏è';
                }
            });
        }

        // --- 1. AUTHENTICATION LOGIC (unchanged) ---

        function toggleAuthMode() {
            const isLogin = currentAuthMode === 'login';
            currentAuthMode = isLogin ? 'signup' : 'login';
            document.getElementById('auth-title').textContent = isLogin ? 'Create Your Account' : 'Welcome Back!';
            document.getElementById('username').style.display = isLogin ? 'block' : 'none';
            document.getElementById('auth-primary-btn').textContent = isLogin ? 'Sign Up' : 'Login';
            document.getElementById('auth-toggle-btn').textContent = isLogin ? 'Already have an account? Login' : 'Need an account? Sign Up';
            document.getElementById('auth-message').textContent = '';
        }

        async function handleAuth() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = 'Processing...';

            const endpoint = currentAuthMode === 'login' ? '/api/login' : '/api/signup';
            const body = { email, password };
            if (currentAuthMode === 'signup') {
                body.username = username;
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();

                if (data.success) {
                    messageEl.textContent = data.message;
                    localStorage.setItem('userToken', data.token);
                    currentUser.id = data.userId;
                    currentUser.username = data.username;
                    currentUser.token = data.token;
                    // Save user data (including the default/placeholder profile pic)
                    localStorage.setItem('currentUserData', JSON.stringify({
                        id: data.userId,
                        username: data.username,
                        profilePicUrl: currentUser.profilePicUrl
                    }));

                    document.getElementById('auth-modal').style.display = 'none';
                    document.getElementById('for-you-feed').style.display = 'block';
                    document.getElementById('chat-btn').style.display = 'inline-flex';

                    // 1. Notify server user is online
                    socket.emit('userOnline', { userId: currentUser.id, username: currentUser.username });
                    // 2. Load the feed
                    loadFeed();
                } else {
                    messageEl.textContent = data.message;
                }
            } catch (error) {
                messageEl.textContent = 'Connection error.';
                console.error('Auth fetch error:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('currentUserData');
            currentUser.id = null;
            currentUser.username = null;
            currentUser.token = null;
            document.getElementById('auth-modal').style.display = 'flex';
            document.getElementById('for-you-feed').style.display = 'none';
            document.getElementById('chat-btn').style.display = 'none';
            // Also notify the server that the user is offline
            socket.disconnect();
            // Re-establish a connection so the user can log back in
            socket.connect();
        }


        // --- 2. FEED AND POST LOGIC (UPDATED for Comments) ---

        /**
         * Renders a single comment element.
         * @param {Object} comment - The comment object from the API.
         * @returns {string} The HTML string for the comment.
         */
        function renderComment(comment) {
            return `
                <div class="comment-item">
                    <img class="user-avatar" src="${currentUser.profilePicUrl}" alt="Profile" style="width: 25px; height: 25px; margin-right: 5px; border-width: 1px;">
                    <div class="comment-text">
                        <strong style="margin-right: 5px;">${comment.username}:</strong>
                        <span>${comment.content}</span>
                    </div>
                </div>
            `;
        }

        /**
         * Fetches and renders comments for a given post.
         * @param {string} postId - The ID of the post.
         */
        async function fetchComments(postId) {
            const commentsContainer = document.querySelector(`.comments-list[data-post-id="${postId}"]`);
            if (!commentsContainer) return;

            commentsContainer.innerHTML = ''; // Clear previous comments

            try {
                const response = await fetch(`/api/comments/${postId}`);
                const data = await response.json();

                if (data.success && data.comments.length > 0) {
                    data.comments.forEach(comment => {
                        commentsContainer.innerHTML += renderComment(comment);
                    });
                } else {
                     commentsContainer.innerHTML = '<p style="font-size: 0.9em; color: #999; margin-left: 30px;">Be the first to comment!</p>';
                }
            } catch (error) {
                console.error('Error fetching comments:', error);
            }
        }

        /**
         * Sends a comment to the server.
         * @param {string} postId - The ID of the post to comment on.
         * @param {string} content - The comment text.
         */
        async function postComment(postId, content) {
            if (!content.trim()) return;

            try {
                const response = await fetch('/api/comment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        post_id: postId,
                        user_id: currentUser.id,
                        username: currentUser.username,
                        content: content.trim()
                    })
                });

                const data = await response.json();
                if (data.success) {
                    // Success is handled by the socket broadcast ('commentUpdate') for real-time update
                    document.querySelector(`.comment-input-row input[data-post-id="${postId}"]`).value = ''; // Clear input
                } else {
                    console.error('Failed to post comment:', data.message);
                }
            } catch (error) {
                console.error('Error posting comment:', error);
            }
        }

        /**
         * Creates the HTML structure for a post.
         * @param {Object} post - The post object from the API.
         * @returns {string} The HTML string for the post card.
         */
        function renderPost(post) {
            const mediaHtml = post.media_url ? `<img src="${post.media_url}" alt="Post Media" style="width: 100%; height: auto; border-radius: 8px; margin-top: 10px;">` : '';
            const isLiked = post.isLiked ? 'background-color: var(--primary-color); color: white;' : '';

            return `
                <div class="post" data-post-id="${post.id}">
                    <div class="post-header">
                        <img class="user-avatar" src="${currentUser.profilePicUrl}" alt="Profile">
                        <span>${post.username}</span>
                    </div>
                    ${mediaHtml}
                    <p style="margin-top: 10px;">${post.content}</p>
                    <div class="actions">
                        <button class="like-btn" data-post-id="${post.id}" style="${isLiked}">
                            ‚ù§Ô∏è Like (${post.likesCount || 0})
                        </button>
                        <span class="comment-count" data-post-id="${post.id}">üí¨ Comments (${post.commentsCount || 0})</span>
                    </div>

                    <div class="comments-section">
                        <div class="comments-list" data-post-id="${post.id}">
                            <p style="font-size: 0.9em; color: #999; margin-left: 30px;">Loading comments...</p>
                        </div>
                        <div class="comment-input-row">
                            <input type="text" data-post-id="${post.id}" placeholder="Add a comment..." maxlength="100">
                            <button class="post-comment-btn" data-post-id="${post.id}" style="padding: 0 10px; width: auto; font-size: 1em;">
                                Post
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Attaches event listeners for like and comment buttons after rendering.
         * @param {string} postId - The ID of the post.
         */
        function attachPostEventListeners(postId) {
             const postElement = document.querySelector(`.post[data-post-id="${postId}"]`);
             if (!postElement) return;

             // 1. Like Button
             const likeBtn = postElement.querySelector('.like-btn');
             if (likeBtn) {
                 likeBtn.onclick = () => {
                     socket.emit('likePost', { postId: postId, userId: currentUser.id });
                 };
             }

             // 2. Comment Button
             const commentInput = postElement.querySelector(`.comment-input-row input[data-post-id="${postId}"]`);
             const commentPostBtn = postElement.querySelector(`.post-comment-btn[data-post-id="${postId}"]`);

             // Event listener for the POST button
             if (commentPostBtn && commentInput) {
                 commentPostBtn.onclick = () => postComment(postId, commentInput.value);
             }

             // Event listener for the ENTER key on the input
             if (commentInput) {
                 commentInput.addEventListener('keypress', (e) => {
                     if (e.key === 'Enter') {
                         e.preventDefault();
                         postComment(postId, commentInput.value);
                     }
                 });
             }
        }

        async function loadFeed() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '<h2>Loading Feed...</h2>';

            try {
                const response = await fetch('/api/posts');
                const data = await response.json();

                if (data.success && data.posts.length > 0) {
                    container.innerHTML = '';
                    data.posts.forEach(post => {
                        container.innerHTML += renderPost(post);
                    });

                    // After all posts are rendered, fetch comments and attach listeners
                    data.posts.forEach(post => {
                        fetchComments(post.id); // Fetch comments immediately after rendering the post structure
                        attachPostEventListeners(post.id); // Attach listeners
                    });

                } else {
                    container.innerHTML = '<p>No posts found. Be the first to post!</p>';
                }
            } catch (error) {
                console.error('Error fetching feed:', error);
                container.innerHTML = '<p>Failed to load feed due to a server error.</p>';
            }
        }


        async function handlePostStory() {
            const storyText = document.getElementById('story-text').value.trim();
            const mediaFile = document.getElementById('photo-upload').files[0];
            const mediaUrl = ''; // Placeholder for production: should be the URL of the uploaded file

            if (!storyText && !mediaFile) {
                alert('Please enter some text or select a file.');
                return;
            }

            // In a real application, you would upload mediaFile here and get a mediaUrl back.
            // For this project, we just use the API endpoint directly.

            try {
                const response = await fetch('/api/post', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        username: currentUser.username,
                        content: storyText,
                        media_url: mediaUrl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Clear inputs
                    document.getElementById('story-text').value = '';
                    document.getElementById('photo-upload').value = '';

                    // Add new post to the top of the feed and notify others via socket
                    const container = document.getElementById('posts-container');
                    container.insertAdjacentHTML('afterbegin', renderPost(data.post));
                    attachPostEventListeners(data.post.id);
                    fetchComments(data.post.id);

                    socket.emit('newPost', data.post);

                } else {
                    alert('Post failed: ' + data.message);
                }
            } catch (error) {
                console.error('Post story error:', error);
                alert('Server error during post.');
            }
        }


        // --- 3. CHAT LOGIC (unchanged) ---

        /**
         * Clears the chat window.
         */
        function clearChatWindow() {
            document.getElementById('chat-window').innerHTML = '';
        }

        /**
         * Renders a single message in the chat window.
         * @param {Object} message - The message object.
         */
        function renderMessage(message) {
            const chatWindow = document.getElementById('chat-window');
            // Determine if the message is 'sent' (by current user) or 'received'
            const messageClass = message.sender_id === currentUser.id ? 'sent' : 'received';
            const messageHtml = `
                <div class="message ${messageClass}">
                    ${message.message}
                    </div>
            `;
            chatWindow.insertAdjacentHTML('beforeend', messageHtml);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
        }

        /**
         * Fetches and renders chat history for the current recipient.
         */
        async function loadChatHistory() {
            if (!currentRecipient) return;

            clearChatWindow();
            // Display 'Loading...'
            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = '<p style="text-align: center; color: #999;">Loading chat history...</p>';

            try {
                // In a production app, the senderId (currentUser.id) would likely be derived from a server-verified token,
                // but here we pass it as a query param for simplicity.
                const response = await fetch(`/api/chat/${currentRecipient.userId}?senderId=${currentUser.id}`);
                const data = await response.json();

                clearChatWindow(); // Clear 'Loading...'

                if (data.success && data.messages.length > 0) {
                    data.messages.forEach(renderMessage);
                } else {
                    chatWindow.innerHTML = `<p style="text-align: center; color: #999;">Start your conversation with ${currentRecipient.username}!</p>`;
                }
            } catch (error) {
                console.error('Error fetching chat history:', error);
                clearChatWindow();
                chatWindow.innerHTML = `<p style="text-align: center; color: var(--primary-color);">Failed to load chat history.</p>`;
            }
        }

        /**
         * Selects a user for private chat.
         * @param {string} userId - The ID of the user to chat with.
         * @param {string} username - The username of the user.
         */
        function selectRecipient(userId, username) {
            currentRecipient = { userId, username };
            document.getElementById('chat-recipient-name').textContent = username;
            document.getElementById('chat-input').disabled = false;
            document.getElementById('send-btn').disabled = false;

            // Clear unread count for this user
            unreadCounts[userId] = 0;
            updateOnlineUsersList(); // Update the sidebar badge

            // Load messages for the newly selected user
            loadChatHistory();
        }

        /**
         * Renders and updates the list of online users in the sidebar.
         */
        function updateOnlineUsersList() {
            const list = document.getElementById('online-users-list');
            list.innerHTML = ''; // Clear the list

            if (onlineUsers.length === 0) {
                list.innerHTML = '<p style="font-size: 0.9em; color: #999;">No other users are currently online.</p>';
                return;
            }

            onlineUsers.forEach(user => {
                if (user.userId === currentUser.id) return; // Don't list self

                const isOnline = true; // All users in this list are online by definition
                const isSelected = currentRecipient && currentRecipient.userId === user.userId;
                const badgeCount = unreadCounts[user.userId] || 0;
                const badgeHtml = badgeCount > 0 ? `<span class="notification-badge">${badgeCount}</span>` : '';

                const userHtml = `
                    <div class="user-item" data-user-id="${user.userId}" onclick="selectRecipient('${user.userId}', '${user.username}')" style="${isSelected ? 'background-color: #f0f0f0;' : ''}">
                        <div class="info">
                            <img class="user-avatar" src="${currentUser.profilePicUrl}" alt="Profile" style="width: 30px; height: 30px; border-width: 1px;">
                            <span>${user.username}</span>
                        </div>
                        ${badgeHtml}
                        <div class="user-status status-online"></div>
                    </div>
                `;
                list.innerHTML += userHtml;
            });
        }

        /**
         * Sends a private message via WebSocket.
         */
        function sendPrivateMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (!message || !currentRecipient) return;

            const messageData = {
                senderId: currentUser.id,
                recipientId: currentRecipient.userId,
                message: message
            };

            // 1. Emit the message to the server
            socket.emit('privateMessage', messageData);

            // 2. Clear the input
            input.value = '';
        }

        /**
         * Toggles the emoji picker popover visibility.
         */
        function toggleEmojiPicker() {
            const picker = document.getElementById('emoji-picker-popover');
            picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
        }

        /**
         * Inserts an emoji into the chat input field.
         * @param {string} emoji - The emoji character.
         */
        function insertEmoji(emoji) {
            const chatInput = document.getElementById('chat-input');
            if (chatInput.disabled) return;
            chatInput.value += emoji;
            toggleEmojiPicker(); // Close picker after selection
        }

        // --- 4. SOCKET.IO EVENT HANDLERS (UPDATED for Comments) ---

        socket.on('connect', () => {
            console.log('Connected to socket server.');
            // Re-emit userOnline if we have a valid session
            if (currentUser.id) {
                 socket.emit('userOnline', { userId: currentUser.id, username: currentUser.username });
            }
        });

        // Online Users Broadcast
        socket.on('onlineUsers', (users) => {
            onlineUsers = users;
            updateOnlineUsersList();
        });

        // New Private Message Received
        socket.on('newPrivateMessage', (message) => {
            // Check if the message is for the currently open chat
            if (currentRecipient && (message.sender_id === currentRecipient.userId || message.recipient_id === currentRecipient.userId)) {
                renderMessage(message);
            } else if (message.recipient_id === currentUser.id) {
                // It's a message for the current user, but the chat is not open.
                // Increment unread count and update the sidebar badge.
                const senderId = message.sender_id;
                unreadCounts[senderId] = (unreadCounts[senderId] || 0) + 1;
                updateOnlineUsersList();
                console.log(`New message from ${senderId}. Unread count: ${unreadCounts[senderId]}`);
            }
            // If the message is from the current user (echo), it's already rendered in renderMessage.
        });


        // Feed Update
        socket.on('updateFeed', (post) => {
            const container = document.getElementById('posts-container');
            const postElement = document.querySelector(`.post[data-post-id="${post.id}"]`);

            if (!postElement) {
                // New post received, prepend it to the feed
                container.insertAdjacentHTML('afterbegin', renderPost(post));
                attachPostEventListeners(post.id);
                fetchComments(post.id); // Load comments for the new post
                console.log('New post added to feed:', post.id);
            }
        });

        // Like Count Update
        socket.on('likeUpdate', (data) => {
            const { postId, newCount } = data;
            const likeBtn = document.querySelector(`.like-btn[data-post-id="${postId}"]`);
            if (likeBtn) {
                likeBtn.textContent = `‚ù§Ô∏è Like (${newCount})`;
                // Optional: Toggle visual like state if needed, though the server handles the actual like/unlike logic
            }
        });

        // NEW: Comment Update
        socket.on('commentUpdate', (data) => {
            const { postId, newComment, newCount } = data;
            const commentsContainer = document.querySelector(`.comments-list[data-post-id="${postId}"]`);
            const commentCountEl = document.querySelector(`.comment-count[data-post-id="${postId}"]`);

            if (commentsContainer) {
                 // Remove "Be the first to comment!" placeholder
                 const placeholder = commentsContainer.querySelector('p');
                 if (placeholder && placeholder.textContent.includes('Be the first to comment!')) {
                    commentsContainer.innerHTML = '';
                 } else if (placeholder && placeholder.textContent.includes('Loading comments...')) {
                    // If it was loading, we re-fetch to ensure order and consistency
                    fetchComments(postId);
                    return;
                 }

                 // Prepend the new comment to the list
                 commentsContainer.insertAdjacentHTML('beforeend', renderComment(newComment));
            }

            if (commentCountEl) {
                commentCountEl.textContent = `üí¨ Comments (${newCount})`;
            }
        });


        // --- 5. INITIALIZATION AND EVENT BINDING ---

        document.addEventListener('DOMContentLoaded', () => {
            loadInitialTheme(); // Set the theme

            // Auth/App Initialization
            checkAuthStatus();

            // Auth Modal Buttons
            document.getElementById('auth-toggle-btn').addEventListener('click', toggleAuthMode);
            document.getElementById('auth-primary-btn').addEventListener('click', handleAuth);
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && document.getElementById('auth-modal').style.display === 'flex') {
                    handleAuth();
                }
            });

            // Navigation Buttons
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('settings-btn').addEventListener('click', toggleSettingsModal);

            // Theme Setting Buttons
            document.getElementById('theme-light-btn').addEventListener('click', () => setTheme('light'));
            document.getElementById('theme-dark-btn').addEventListener('click', () => setTheme('dark'));
            document.getElementById('theme-system-btn').addEventListener('click', () => setTheme('system'));
            document.getElementById('close-settings-btn').addEventListener('click', toggleSettingsModal);

            // Feed/Post Buttons
            document.getElementById('post-story-btn').addEventListener('click', handlePostStory);
            document.getElementById('upload-icon-btn').addEventListener('click', () => {
                document.getElementById('photo-upload').click();
            });


            // Chat Buttons
            const forYouBtn = document.getElementById('for-you-btn');
            const chatBtn = document.getElementById('chat-btn');
            const forYouSection = document.getElementById('for-you-feed');
            const chatSection = document.getElementById('private-chat');

            forYouBtn.addEventListener('click', () => {
                forYouSection.style.display = 'block';
                chatSection.style.display = 'none';
            });
            chatBtn.addEventListener('click', () => {
                forYouSection.style.display = 'none';
                chatSection.style.display = 'flex';
                // Close sidebar on desktop when opening chat to prevent weird layout issue
                document.getElementById('online-users-sidebar').classList.remove('open');
            });


            // Chat Specific
            document.getElementById('menu-toggle-btn').addEventListener('click', () => {
                document.getElementById('online-users-sidebar').classList.toggle('open');
            });
            document.getElementById('send-btn').addEventListener('click', sendPrivateMessage);
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendPrivateMessage();
                }
            });

            // Emoji Picker
            document.getElementById('emoji-btn').addEventListener('click', toggleEmojiPicker);
            document.querySelectorAll('.emoji-item').forEach(item => {
                item.addEventListener('click', () => insertEmoji(item.dataset.emoji));
            });

            // Placeholder File Button
            document.getElementById('file-btn').addEventListener('click', () => {
                document.getElementById('chat-file-upload').click();
            });

            // Placeholder File Upload logic
            document.getElementById('chat-file-upload').addEventListener('change', function() {
                if (this.files.length > 0) {
                     alert('File selected! In a real application, the file would be uploaded and a URL would be sent via chat.');
                     this.value = ''; // Clear the file input
                }
            });
        });

        // Function to check and restore authentication state
        function checkAuthStatus() {
            const storedToken = localStorage.getItem('userToken');
            const storedUserData = localStorage.getItem('currentUserData');
            if (storedToken && storedUserData) {
                try {
                    const userData = JSON.parse(storedUserData);
                    document.getElementById('auth-modal').style.display = 'none';
                    document.getElementById('for-you-feed').style.display = 'block';
                    document.getElementById('chat-btn').style.display = 'inline-flex';

                    currentUser.token = storedToken;
                    currentUser.id = userData.id;
                    currentUser.username = userData.username;
                    // Load saved profile pic or use default
                    currentUser.profilePicUrl = userData.profilePicUrl || currentUser.profilePicUrl;

                    socket.emit('userOnline', { userId: currentUser.id, username: currentUser.username });
                    loadFeed();
                } catch (e) {
                    console.error("Failed to parse stored user data:", e);
                    localStorage.removeItem('userToken');
                    localStorage.removeItem('currentUserData');
                }
            } else {
                document.getElementById('auth-modal').style.display = 'flex';
                document.getElementById('for-you-feed').style.display = 'none';
                document.getElementById('chat-btn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
