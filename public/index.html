<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaGram</title>
    <style>
        /* --- Default (Light) Theme Variables --- */
        :root {
            --primary-color: #ff385c;
            --secondary-color: #2c3e50;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --input-background: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --chat-bubble-sent: #d1e7ff;
            --chat-bubble-received: #f1f0f0;
        }

        /* --- Dark Theme Variables (Activated via .dark-mode class on body) --- */
        .dark-mode {
            --secondary-color: #ecf0f1; /* Light text */
            --background-color: #1f2a37; /* Dark background */
            --card-background: #2c3e50; /* Dark card */
            --text-color: #ecf0f1;
            --input-background: #34495e;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --chat-bubble-sent: #4a637a;
            --chat-bubble-received: #34495e;
        }

        /* Apply dark mode to body and critical elements */
        .dark-mode body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .dark-mode header,
        .dark-mode .upload-box,
        .dark-mode .post,
        .dark-mode #online-users-sidebar,
        .dark-mode #chat-main,
        .dark-mode .modal-content {
            background-color: var(--card-background);
            color: var(--text-color);
            box-shadow: var(--shadow);
        }
        .dark-mode input[type="text"],
        .dark-mode input[type="email"],
        .dark-mode input[type="password"],
        .dark-mode input[type="file"],
        .dark-mode #chat-input,
        .dark-mode .comment-input-row input { /* Added comment input */
            background-color: var(--input-background);
            color: var(--text-color);
            border-color: #4a637a;
        }
        .dark-mode #chat-window {
            background: #1a242f; /* Darker message area */
            border-color: #4a637a;
        }
        .dark-mode .message.received {
            background-color: var(--chat-bubble-received); /* Darker received messages */
        }
        .dark-mode .user-item:hover {
            background-color: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color); /* Use text color variable */
            background-color: var(--background-color); /* Use background color variable */
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            padding: 15px 15px; /* Reduced horizontal padding for mobile */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo {
            color: var(--primary-color);
            font-size: 1.8em;
            font-weight: 700;
        }
        /* General Button Styling */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #e6004c;
        }
        button:active {
            transform: scale(0.98);
        }

        /* Styling for Icon Buttons in the Header Navigation */
        header nav {
            display: flex;
            gap: 5px; /* Small gap between icon buttons */
        }

        header nav button {
            /* Fix size for better touch target */
            width: 44px;
            height: 44px;
            padding: 0;
            font-size: 1.4em; /* Larger icons */
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-left: 0; /* Remove default button margin */
        }

        header #logout-btn {
             background: #ccc !important;
             color: var(--secondary-color) !important;
        }

        /* --- Theme Selector Styling --- */
        .theme-option {
            border: 1px solid #ddd !important;
            transition: all 0.2s;
            font-size: 0.9em !important;
        }
        .theme-option.active {
            border: 3px solid var(--primary-color) !important;
            font-weight: 700 !important;
            padding: 2px 17px !important;
        }


        /* --- Main Content Layout --- */
        #main-content {
            flex-grow: 1;
            max-width: 1200px;
            width: 100%;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* --- Upload/Post Styles (UPDATED) --- */
        .upload-box {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* New: Style for icon button in upload box */
        .upload-icon-btn {
            width: 44px;
            height: 44px;
            background-color: #ccc !important;
            color: var(--secondary-color) !important;
            border-radius: 8px !important;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1.2em;
            padding: 0 !important;
        }
        .upload-icon-btn:hover {
            background-color: #bbb !important;
        }

        .upload-box input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .upload-box button {
            margin-left: 0;
        }
        .post {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* New: Profile Picture Styling */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
            flex-shrink: 0;
        }

        .post .actions {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
        }
        .post .like-btn, .post .comment-action-btn {
            background: none;
            color: var(--primary-color);
            padding: 5px 10px;
            border: 1px solid var(--primary-color);
            font-weight: 400;
            transition: all 0.2s;
            /* New: Small icon button style for reply */
            width: 38px;
            height: 38px;
            padding: 0;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        /* New: Separate style for the full comment button */
        .post .view-comments-btn {
            background: none;
            color: var(--secondary-color);
            border: 1px solid #ccc;
            padding: 5px 10px;
            font-weight: 400;
            font-size: 0.9em;
        }
        .post .like-btn:hover, .post .comment-action-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .dark-mode .post .view-comments-btn {
            color: var(--text-color);
            border-color: #4a637a;
        }


        /* New: Comments Section Styles */
        .post .comments-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .dark-mode .post .comments-section {
            border-top: 1px solid #4a637a;
        }
        .comment-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .comment-text {
            background: var(--chat-bubble-received);
            padding: 6px 10px;
            border-radius: 12px;
            max-width: 85%;
        }
        .dark-mode .comment-text {
            background: #34495e;
        }
        /* Removed comment-input-row styles as it's moved to a modal */


        /* --- Modal/Auth/Settings Styles --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content input, .modal-content textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: none;
            background-color: var(--input-background);
            color: var(--text-color);
        }
        .modal-content button {
            margin-top: 15px;
            width: 100%;
            margin-left: 0;
        }
        /* --- Chat Styles --- */
        #private-chat {
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 150px);
            position: relative;
        }
        /* Sidebar Styling - Desktop Default */
        #online-users-sidebar {
            width: 250px;
            background-color: var(--card-background);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow-y: auto;
            flex-shrink: 0;
            position: relative;
            left: 0;
            transition: left 0.3s ease-in-out;
        }
        /* Main Chat Area */
        #chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        /* Chat Header Layout */
        #chat-main .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        /* Hamburger Button Styling */
        .hamburger-btn {
            background: none;
            color: var(--primary-color);
            font-size: 24px;
            padding: 0;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            line-height: 1;
        }
        /* Chat Window Styling */
        #chat-window {
            flex-grow: 1;
            border: 1px solid #ddd;
            background: #fcfcfc;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            min-height: 200px;
            max-height: 70vh;
        }
        .dark-mode #chat-window {
            background: #1a242f; /* Darker message area */
        }
        /* Fixed Input Area */
        .chat-input-wrapper {
            padding-top: 10px;
            position: relative; /* Needed for absolute positioning of emoji picker */
        }
        /* Chat Input Row including icons */
        #private-chat .chat-input-row {
            display: flex;
            gap: 10px;
            align-items: center; /* Align items vertically */
        }
        /* New styling for the secondary icon buttons (Emoji, File) */
        .chat-icon-btn {
            width: 40px !important;
            height: 40px !important;
            font-size: 1.2em !important;
            background: #ccc !important;
            color: var(--secondary-color) !important;
            border-radius: 50% !important;
            padding: 0;
            flex-shrink: 0; /* Prevents shrinking on smaller screens */
            display: inline-flex; /* Ensure icon centers */
            justify-content: center;
            align-items: center;
        }
        .chat-icon-btn:hover {
             background: #bbb !important;
        }
        /* New styling for the primary SEND icon button */
        .send-icon-btn {
            width: 40px !important;
            height: 40px !important;
            background-color: var(--primary-color) !important;
            color: white !important;
            border-radius: 50% !important;
            padding: 0;
            flex-shrink: 0;
            font-size: 1.2em;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.1s;
        }
        .send-icon-btn:hover {
            background-color: #e6004c !important; /* Slightly darker primary color */
        }
        #private-chat .chat-input-row input {
            flex-grow: 1;
            padding: 10px;
            height: 40px; /* Match icon height */
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: var(--input-background);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        /* --- Emoji Picker Styling --- */
        #emoji-picker-popover {
            position: absolute;
            bottom: 60px; /* Position above the input field */
            left: 0;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 10px;
            max-height: 200px;
            width: 100%;
            max-width: 250px;
            overflow-y: auto;
            z-index: 50;
            display: none; /* Initially hidden */
            border: 1px solid #ddd;
        }
        .dark-mode #emoji-picker-popover {
             border: 1px solid #4a637a;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }
        .emoji-item {
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            transition: background-color 0.1s;
        }
        .emoji-item:hover {
            background-color: #eee;
        }
        .dark-mode .emoji-item:hover {
             background-color: #34495e;
        }
        /* Mobile Adjustments (<= 768px) */
        @media (max-width: 768px) {
            #main-content {
                 margin: 0;
                 padding: 0;
            }
            #private-chat {
                flex-direction: column;
                gap: 0;
                min-height: 100vh;
            }
            /* Sidebar must now use viewport height and be fixed to overlay the entire screen */
            #online-users-sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                padding-top: 60px;
                z-index: 100;
                border-radius: 0 12px 12px 0;
            }
            /* Class to show the sidebar */
            #online-users-sidebar.open {
                left: 0;
            }
            /* Hide Hamburger on desktop (re-affirming default) */
            .hamburger-btn {
                display: inline-block !important;
            }
            /* Make chat-main take full height/width */
            #chat-main {
                 min-height: calc(100vh - 60px);
                 border-radius: 0;
                 padding: 10px;
                 margin-top: 60px;
            }
            #chat-window {
                max-height: none;
                min-height: 50vh;
            }
            /* Hide Hamburger on desktop (re-affirming the desktop media query in case of override) */
            @media (min-width: 769px) {
                .hamburger-btn {
                    display: none !important;
                }
            }
        }
        /* Desktop Adjustments (> 768px) */
        @media (min-width: 769px) {
            /* Hide Hamburger on desktop */
            .hamburger-btn {
                display: none !important;
            }
        }
        /* User List and Status and Messages (Unchanged) */
        .user-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: #f0f0f0;
        }
        .dark-mode .user-item:hover {
             background-color: #34495e;
        }
        .user-item .info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notification-badge {
            background-color: var(--primary-color);
            color: white;
            font-size: 0.75em;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: auto;
            line-height: 1;
        }
        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-online {
            background-color: #2ecc71; /* Green */
        }
        .status-offline {
            background-color: #e74c3c; /* Red */
        }
        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.9em;
        }
        .message.sent {
            background-color: var(--chat-bubble-sent);
            margin-left: auto;
            text-align: right;
        }
        .message.received {
            background-color: var(--chat-bubble-received);
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>

    <script>
        // --- GLOBAL STATE ---
        const socket = io();
        let currentAuthMode = 'login'; // 'login' or 'signup'
        let currentUser = {
            id: null,
            username: null,
            token: null,

        let onlineUsers = []; // Stores only currently online users (from socket broadcasts)
        let currentRecipient = null; // Stores { userId, username } of the currently selected chat partner
        let unreadCounts = {}; // { userId: count, ... } for notification badges

        // --- NEW: THEME AND SETTINGS LOGIC ---
        function setTheme(themeName) {
            const body = document.body;
            const themeSelectors = document.querySelectorAll('.theme-option');

            // Remove all active states
            themeSelectors.forEach(btn => btn.classList.remove('active'));

            // Apply the theme logic
            if (themeName === 'dark') {
                body.classList.add('dark-mode');
                document.getElementById('theme-dark-btn').classList.add('active');
                localStorage.setItem('theme', 'dark');
            } else if (themeName === 'light') {
                body.classList.remove('dark-mode');
                document.getElementById('theme-light-btn').classList.add('active');
                localStorage.setItem('theme', 'light');
            } else if (themeName === 'system') {
                // System preference logic
                localStorage.removeItem('theme');
                // Check current system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                document.getElementById('theme-system-btn').classList.add('active');
            }
        }

        function loadInitialTheme() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                setTheme(storedTheme);
            } else {
                // Default to system if no preference is stored
                setTheme('system');
            }
        }

        function toggleSettingsModal() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';

            // New: Handle profile picture upload placeholder logic
            document.getElementById('profile-picture-upload').addEventListener('change', function() {

        // --- 1. AUTHENTICATION LOGIC (unchanged) ---
        function toggleAuthMode() {
            const isLogin = currentAuthMode === 'login';
            currentAuthMode = isLogin ? 'signup' : 'login';
            document.getElementById('auth-title').textContent = isLogin ? 'Create Your Account' : 'Welcome Back!';
            document.getElementById('username').style.display = isLogin ? 'block' : 'none';
            document.getElementById('auth-primary-btn').textContent = isLogin ? 'Sign Up' : 'Login';
            document.getElementById('auth-toggle-btn').textContent = isLogin ? 'Already have an account? Login' : 'Need an account? Sign Up';
            document.getElementById('auth-message').textContent = '';
        }
        async function authenticate(endpoint) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            const authMessage = document.getElementById('auth-message');
            authMessage.textContent = 'Processing...';
            const payload = { email, password };
            if (endpoint === 'signup') {
                payload.username = username;
            }
            try {
                const response = await fetch(`/api/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    currentUser.token = data.token;
                    currentUser.id = data.userId;
                    currentUser.username = data.username;
                    // NEW: Set profile picture URL from data or default
                    currentUser.profilePicUrl = data.profilePicUrl || currentUser.profilePicUrl;

                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('currentUserData', JSON.stringify({ id: data.userId, username: data.username, profilePicUrl: currentUser.profilePicUrl }));
                    authMessage.textContent = `Success! Welcome, ${currentUser.username}.`;
                    // --- ACCESS GATE CONTROL ---
                    document.getElementById('auth-modal').style.display = 'none';
                    document.getElementById('for-you-feed').style.display = 'block';
                    document.getElementById('chat-btn').style.display = 'inline-flex';
                    // 1. Tell the server this user is online
                    socket.emit('userOnline', { userId: currentUser.id, username: currentUser.username });
                    // 2. Load initial feed data
                    loadFeed();
                } else {
                    authMessage.textContent = data.message || `Authentication failed: ${response.status}`;
                }
            } catch (error) {
                console.error('API Error:', error);
                authMessage.textContent = 'Network or server error. Try again.';
            }
        }
        function loginUser() {
            authenticate('login');
        }
        function signupUser() {
            authenticate('signup');
        }
        function logoutUser() {

            if (currentUser.id) {
                 socket.emit('userOffline', { userId: currentUser.id });
            }
            currentUser = { id: null, username: null, token: null, profilePicUrl: 'https://placehold.co/40x40/FF385C/FFFFFF?text=P' }; // Reset profile pic too
            localStorage.removeItem('userToken');
            localStorage.removeItem('currentUserData');
            unreadCounts = {}; // Clear unread counts on logout

            // Re-show the login modal and hide main content
            document.getElementById('auth-modal').style.display = 'flex';
            document.getElementById('for-you-feed').style.display = 'none';
            document.getElementById('private-chat').style.display = 'none';
            document.getElementById('chat-btn').style.display = 'none';

            socket.connect();

            if (isRelevantChat) {

        function renderOnlineUsers() {
            const listContainer = document.getElementById('online-users-list');
            listContainer.innerHTML = '';

            const onlineIds = new Set(onlineUsers.map(u => u.userId));
            let displayUsers = [...onlineUsers];

            if (currentRecipient && !onlineIds.has(currentRecipient.userId)) {
                 displayUsers.push({...currentRecipient, isOffline: true });
            }

            const uniqueUsersMap = new Map();
            displayUsers.forEach(user => {
                if (user.userId !== currentUser.id) {
                    if (!uniqueUsersMap.has(user.userId) || uniqueUsersMap.get(user.userId).isOffline) {
                        uniqueUsersMap.set(user.userId, user);
                    }
                }
            });
            const uniqueUsers = Array.from(uniqueUsersMap.values());

            if (uniqueUsers.length === 0) {
                 listContainer.innerHTML = '<p style="font-size: 0.9em; color: #999;">No other users online yet.</p>';
                 return;
            }
            uniqueUsers.sort((a, b) => {
                 const aOnline = onlineIds.has(a.userId) && !a.isOffline;
                 const bOnline = onlineIds.has(b.userId) && !b.isOffline;
                 const aCount = unreadCounts[a.userId] || 0;
                 const bCount = unreadCounts[b.userId] || 0;

                 if (aCount > 0 && bCount === 0) return -1;
                 if (aCount === 0 && bCount > 0) return 1;

                 if (aOnline && !bOnline) return -1;
                 if (!aOnline && bOnline) return 1;

                 return a.username.localeCompare(b.username);
            });

            uniqueUsers.forEach(user => {
                const isOnline = onlineIds.has(user.userId) && !user.isOffline;
                const statusClass = isOnline ? 'status-online' : 'status-offline';
                const statusText = isOnline ? 'Online' : 'Offline';

                const count = unreadCounts[user.userId] || 0;
                const badgeHtml = count > 0 ? `<span class="notification-badge">${count}</span>` : '';

                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                if (currentRecipient && currentRecipient.userId === user.userId) {
                    userElement.style.backgroundColor = '#e6f0ff';
                }
                userElement.setAttribute('data-user-id', user.userId);
                userElement.addEventListener('click', () => startChat(user));
                userElement.innerHTML = `
                    <div class="info">
                        <span>${user.username}</span>
                        <span class="user-status ${statusClass}" title="${statusText}"></span>
                    </div>
                    ${badgeHtml}
                `;
                listContainer.appendChild(userElement);
            });

             if (currentRecipient) {
                const recipientOnline = onlineUsers.some(u => u.userId === currentRecipient.userId);
                document.getElementById('chat-recipient-name').textContent =
                    `${currentRecipient.username} (${recipientOnline ? 'Online' : 'Offline'})`;
             }
        }

        async function startChat(recipient) {
            currentRecipient = recipient;

            unreadCounts[recipient.userId] = 0;

            document.getElementById('chat-recipient-name').textContent = `${recipient.username} (loading...)`;
            document.getElementById('chat-window').innerHTML = '';

            renderOnlineUsers();

            await loadChatHistory(currentUser.id, recipient.userId, recipient.username);

        async function loadChatHistory(senderId, recipientId, recipientUsername) {
            try {
                const response = await fetch(`/api/chat/history/${recipientId}?senderId=${senderId}`);
                const data = await response.json();

                const chatWindow = document.getElementById('chat-window');
                chatWindow.innerHTML = '';
                if (response.ok && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        const type = (msg.senderId === senderId) ? 'sent' : 'received';
                        appendMessage(msg, type, false);
                    });
                } else {
                    chatWindow.innerHTML = `<p style="text-align: center; color: #999;">Start a new conversation with ${recipientUsername}.</p>`;
                }
                 const recipientOnline = onlineUsers.some(u => u.userId === recipientId);
                 document.getElementById('chat-recipient-name').textContent =
                     `${recipientUsername} (${recipientOnline ? 'Online' : 'Offline'})`;

                chatWindow.scrollTop = chatWindow.scrollHeight;
            } catch (error) {
                console.error('Error fetching chat history:', error);
                document.getElementById('chat-window').innerHTML = `<p style="color: red; text-align: center;">Failed to load chat history.</p>`;
            }
        }

        function appendMessage(msg, type) {
            const chatWindow = document.getElementById('chat-window');
            const isNearBottom = chatWindow.scrollHeight - chatWindow.clientHeight <= chatWindow.scrollTop + 100;

            const msgElement = document.createElement('div');
            msgElement.className = `message ${type}`;

            msgElement.innerHTML = `
                <small style="opacity: 0.7; display: block; margin-bottom: 2px; font-style: italic;">
                    ${new Date(msg.timestamp).toLocaleTimeString()}
                </small>
                ${msg.message}
            `;

            chatWindow.appendChild(msgElement);

            if (isNearBottom) {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        function sendPrivateMessage() {
            if (!currentUser.id) {
                 document.getElementById('auth-message').textContent = 'Please log in to chat.';
                 document.getElementById('auth-modal').style.display = 'flex';
                 return;
            }
            if (!currentRecipient) {
                document.getElementById('auth-message').textContent = 'Please select a user to chat with.';
                setTimeout(() => document.getElementById('auth-message').textContent = '', 3000);
                return;
            }
            const chatInput = document.getElementById('chat-input');
            const fileInput = document.getElementById('chat-file-upload');
            const message = chatInput.value.trim();

            if (!message && fileInput.files.length === 0) return;

            const msgData = {
                senderId: currentUser.id,
                recipientId: currentRecipient.userId,
                message: message,
            };

            // NOTE: Full file transfer is server-dependent, here we just confirm the action
            if (fileInput.files.length > 0) {
                 msgData.message += ` [Attached File: ${fileInput.files[0].name}]`;
                 // Clear the file input after confirming
                 fileInput.value = '';
            }

            socket.emit('privateMessage', msgData);
            chatInput.value = '';
        }

        // --- CHAT INPUT FUNCTIONALITY ---

        function toggleEmojiPicker() {
            const picker = document.getElementById('emoji-picker-popover');
            picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
        }

        function selectEmoji(event) {
            const emoji = event.target.getAttribute('data-emoji');
            if (emoji) {
                const chatInput = document.getElementById('chat-input');
                chatInput.value += emoji;
                chatInput.focus(); // Keep focus for typing
            }
        }

        function handleFileButtonClick() {
            if (!currentRecipient) {
                 document.getElementById('auth-message').textContent = 'Please select a user to send a file to.';
                 setTimeout(() => document.getElementById('auth-message').textContent = '', 3000);
                 return;
            }
            // Programmatically click the hidden file input
            document.getElementById('chat-file-upload').click();
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('chat-file-upload');
            if (fileInput.files.length > 0) {
                document.getElementById('auth-message').textContent = `File selected: ${fileInput.files[0].name}. Press Send to attach.`;
                setTimeout(() => document.getElementById('auth-message').textContent = '', 4000);
            }
        }

        // --- 5. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {

            // --- Attach Event Listeners ---
            document.getElementById('auth-primary-btn').addEventListener('click', function() {
                const isLogin = currentAuthMode === 'login';
                isLogin ? loginUser() : signupUser();
            });

            document.getElementById('auth-toggle-btn').addEventListener('click', toggleAuthMode);
            document.getElementById('for-you-btn').addEventListener('click', () => showSection('for-you-feed'));
            document.getElementById('chat-btn').addEventListener('click', () => showSection('private-chat'));
            document.getElementById('logout-btn').addEventListener('click', logoutUser);
            document.getElementById('post-story-btn').addEventListener('click', uploadPost);
            document.getElementById('send-btn').addEventListener('click', sendPrivateMessage);
            document.getElementById('menu-toggle-btn').addEventListener('click', toggleUserSidebar);

            // Settings Event Listeners
            document.getElementById('settings-btn').addEventListener('click', toggleSettingsModal);
            document.getElementById('close-settings-btn').addEventListener('click', toggleSettingsModal);
            document.getElementById('theme-light-btn').addEventListener('click', () => setTheme('light'));
            document.getElementById('theme-dark-btn').addEventListener('click', () => setTheme('dark'));
            document.getElementById('theme-system-btn').addEventListener('click', () => setTheme('system'));

            // NEW: Reply Modal Event Listeners
            document.getElementById('close-reply-modal-btn').addEventListener('click', () => document.getElementById('reply-modal').style.display = 'none');
            document.getElementById('post-reply-btn').addEventListener('click', sendReplyFromModal);

            document.getElementById('reply-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault(); // Prevent newline
                    sendReplyFromModal();
                }
            });


            // NEW: Feed Upload Icon Listener
             document.getElementById('upload-icon-btn').addEventListener('click', function() {
                 document.getElementById('photo-upload').click();
             });

            // Chat Input Functionality Listeners
            document.getElementById('emoji-btn').addEventListener('click', toggleEmojiPicker);
            document.querySelectorAll('.emoji-item').forEach(item => {
                item.addEventListener('click', selectEmoji);
            });

            document.getElementById('file-btn').addEventListener('click', handleFileButtonClick);
            document.getElementById('chat-file-upload').addEventListener('change', handleFileUpload);


            document.getElementById('chat-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !this.disabled) {
                    sendPrivateMessage();
                }
            });

            // --- Initial Checks ---
            loadInitialTheme(); // Load theme preference immediately

            const storedToken = localStorage.getItem('userToken');
            const storedUserData = localStorage.getItem('currentUserData');
            if (storedToken && storedUserData) {
                try {
                    const userData = JSON.parse(storedUserData);
                    document.getElementById('auth-modal').style.display = 'none';
                    document.getElementById('for-you-feed').style.display = 'block';
                    document.getElementById('chat-btn').style.display = 'inline-flex';
                    currentUser.token = storedToken;
                    currentUser.id = userData.id;
                    currentUser.username = userData.username;
                    // Load saved profile pic or use default
                    currentUser.profilePicUrl = userData.profilePicUrl || currentUser.profilePicUrl;
                    socket.emit('userOnline', { userId: currentUser.id, username: currentUser.username });
                    loadFeed();
                } catch (e) {
                    console.error("Failed to parse stored user data:", e);
                    localStorage.removeItem('userToken');
                    localStorage.removeItem('currentUserData');
                }
            } else {
                document.getElementById('auth-modal').style.display = 'flex';
                document.getElementById('for-you-feed').style.display = 'none';
                document.getElementById('chat-btn').style.display = 'none';
            }
        });
    </script>
